<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <link rel="stylesheet" href="main.css">
    
    <script src="utils.js"></script>
    <script src="scheduleData.js"></script>
    <script type="text/babel" src="calendar.jsx" defer></script>
    <script type="text/babel" src="main.jsx?v=1" defer></script>

    <script>
        function change_week_size(amount) {
            const $week = document.querySelector('.week');
            week_size += amount;
            // week_size = Math.min(1.05, week_size);
            console.log(week_size);
            $week.style.transform = `scale(${week_size}) translateY(${week_size*(-100)}px)`;
        }
        
        let week_size = 1;
    </script>
</head>

<body>
    <nav>
        <h1>todo</h1>
        <p>home</p>
        <div class="buttons" style="margin: 10px;" z-index="1">

            <button onclick="change_week_size(-.02)">-</button>
            <button onclick="change_week_size(.02)">+</button>
        </div>
    </nav>
    <div id="root"></div>

    




</body>

</html>
